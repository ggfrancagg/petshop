<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div id="principal" onmouseover="mostra()">
	TEXTO
</div>
<div id="outra" onmouseover="desfoca()">
	outra
</div>
<script type="text/javascript">
		const  prin=document.getElementById('principal');

		function desfoca(){
			prin.style='opacity:0.5';
		}

		function mostra(){
			prin.style='opacity:1.0';
		}
</script>
</body>
</html>
